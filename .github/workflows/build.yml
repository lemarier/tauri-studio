name: test artifacts
on: push

jobs:
  build-artifacs:
    runs-on: ${{ matrix.platform }}

    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v2
        with:
          path: "studio"
      - uses: actions/checkout@v2
        with:
          repository: "tauri-apps/tauri"
          path: "tauri"
      - name: install stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: install webkit2gtk (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y webkit2gtk-4.0
      - run: cargo install --path ./tooling/cli.rs --force
      - name: install cli deps via yarn
        working-directory: ./tauri/tooling/cli.js
        run: yarn
      - name: build cli
        working-directory: ./tauri/tooling/cli.js
        run: yarn build
      - name: build sample artifacts (updater)
        working-directory: ./studio
        run: |
          make build
        env:
          TAURI_JS_PATH: ../../tauri/tooling/cli.js/bin/tauri
          TAURI_PRIVATE_KEY: 
      - uses: actions/upload-artifact@v2
        if: matrix.platform == 'ubuntu-latest'
        with:
          name: linux-artifacts
          path: ./studio/src-tauri/target/release/bundle/appimage/tauri-studio_*.AppImage.*

      - uses: actions/upload-artifact@v2
        if: matrix.platform == 'windows-latest'
        with:
          name: windows-artifacts
          path: ./studio/src-tauri/target/release/bundle/msi/*

      - uses: actions/upload-artifact@v2
        if: matrix.platform == 'macos-latest'
        with:
          name: macos-artifacts
          path: ./studio/src-tauri/target/release/bundle/macos/tauri-studio_*.app.tar.*
